name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'

    - name: Install Composer dependencies
      run: composer install

    - name: Add vendor/bin to PATH
      run: |
        echo "export PATH=\$PATH:$(composer config bin-dir)" >> $GITHUB_ENV

    - name: Run PHPUnit tests
      run: phpunit
